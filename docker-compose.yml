name: insurance-system

services:
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: insurance-oracle
    environment:
      - ORACLE_PWD=Oracle123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "sqlplus -L -S sys/Oracle123@localhost:1521/XE as sysdba <<< 'SELECT 1 FROM DUAL;' | grep -q '1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - insurance-network
    restart: unless-stopped

networks:
  insurance-network:
    driver: bridge

volumes:
  oracle-data:

